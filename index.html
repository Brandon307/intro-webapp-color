<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Picker</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="gamer-bg">
  <div class="container py-5">
    <h1 class="text-center text-light mb-4">RGB Color Picker</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card gamer-card">
          <div class="card-body">
            <div class="form-group">
              <label for="colorPicker" class="text-light">Choose a Color</label>
              <input type="color" class="form-control" id="colorPicker">
            </div>
            <div class="form-group">
              <label for="redRange" class="text-light">Red</label>
              <input type="range" class="form-control-range gamer-range" id="redRange" min="0" max="255" value="0">
              <input type="text" class="form-control mt-2 gamer-input" id="redInput" placeholder="0-255">
            </div>
            <div class="form-group">
              <label for="greenRange" class="text-light">Green</label>
              <input type="range" class="form-control-range gamer-range" id="greenRange" min="0" max="255" value="0">
              <input type="text" class="form-control mt-2 gamer-input" id="greenInput" placeholder="0-255">
            </div>
            <div class="form-group">
              <label for="blueRange" class="text-light">Blue</label>
              <input type="range" class="form-control-range gamer-range" id="blueRange" min="0" max="255" value="0">
              <input type="text" class="form-control mt-2 gamer-input" id="blueInput" placeholder="0-255">
            </div>
            <div class="color-preview mb-3"></div>
            <div class="form-group">
              <label for="hexValue" class="text-light">Hexadecimal</label>
              <input type="text" class="form-control gamer-input" id="hexValue" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
